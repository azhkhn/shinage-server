totp_init_description: |
  Scannen Sie mit Ihrer Authenticator-App den nebenstehenden QR-Code.
  Anschließend geben Sie bitte zwei nacheinander von der App generierte Codes unten ein,
  um zu prüfen, ob die Konfiguration korrekt übernommen wurde.

totp_init_error_wrong_code: Die eingegebenen Codes stimmen leider nicht. Bitte kontrollieren Sie ggf. die Uhrzeit auf Ihrem Smartphone.
totp_init_error_invalid: Bitte füllen Sie beide Felder aus.
totp_init_error_same_code: Bitte geben Sie zwei verschiedene, nacheinander generierte Codes ein.

