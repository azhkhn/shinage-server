default:
  suites:
    login_features:
      paths:
        - "%paths.base%/features/Login"
      contexts:
        - \shinage\server\behat\DefaultContext
        - \shinage\server\behat\GeneralWebpagesContext
        - \shinage\server\behat\LoginContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
            session: "@session"
            firewallName: "main"
        - \shinage\server\behat\UserContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
    presentation_editor_features:
      paths:
        - "%paths.base%/features/PresentationEditors"
      contexts:
        - \shinage\server\behat\DefaultContext
        - \shinage\server\behat\GeneralWebpagesContext
        - \shinage\server\behat\LoginContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
            session: "@session"
            firewallName: "main"
        - \shinage\server\behat\PresentationEditorsContext
        - \shinage\server\behat\UserContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8000/app_test.php'
      sessions:
        default:
          goutte: ~
    Behat\Symfony2Extension: ~
