default:
  suites:
    login_features:
      paths:
        - "%paths.base%/features/Login"
      contexts:
        - DefaultContext
        - GeneralWebpagesContext
        - LoginContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
            session: "@session"
            firewallName: "main"
        - UserContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
    presentation_editor_features:
      paths:
        - "%paths.base%/features/PresentationEditors"
      contexts:
        - DefaultContext
        - GeneralWebpagesContext
        - LoginContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
            session: "@session"
            firewallName: "main"
        - PresentationEditorsContext
        - UserContext:
            entityManager: "@doctrine.orm.entity_manager"
            userManager: "@fos_user.user_manager"
  extensions:
    Behat\MinkExtension:
      base_url:  'http://localhost:8001/app_test.php'
      sessions:
        default:
          goutte: ~
    Behat\Symfony2Extension: ~
