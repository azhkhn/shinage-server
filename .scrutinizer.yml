filter:
    paths:
        - "app/"
        - "src/"
    excluded_paths:
        - "src/AppBundle/spec/"
        - "src/AppBundle/tests/"

build:
    tests:
        override: ['php -v']

coding_style:
    php:
        indentation:
            general:
                use_tabs: false
                size: 4
            switch:
                indent_case: true
        spaces:
            around_operators:
                concatenation: true
            other:
                after_type_cast: true
            before_parentheses:
                closure_definition: true
