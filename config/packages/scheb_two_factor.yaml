# See the configuration reference at https://github.com/scheb/two-factor-bundle/blob/master/Resources/doc/configuration.md
scheb_two_factor:
    security_tokens:
        - Symfony\Component\Security\Core\Authentication\Token\UsernamePasswordToken

    email:
        enabled: true
        digits: 6
        sender_email: no-reply@shinage.org
        sender_name: Shinage Two-Factor Authentification
        template: security/2fa_form.html.twig

    backup_codes:
        enabled: true

    google:
        enabled: true
        server_name: Shinage
        issuer: Shinage Login
        template: security/2fa_form.html.twig
