screen-remote-heartbeat:
  path: /heartbeat/{screenId}
  controller: AppBundle\Controller\ScreenRemote\HeartbeatController::heartbeatAction
  requirements:
    screenId: .+

screen-remote-presentation:
  path: /presentation/{id}
  controller: AppBundle\Controller\ScreenRemote\HeartbeatController::presentationAction
  requirements:
    id: \d+

screen-remote-client-file:
  path: /client-file/{file}
  controller: AppBundle\Controller\ScreenRemote\HeartbeatController::clientFileAction
  requirements:
    file: .+

screen-remote-screenshot:
  path: /upload-screenshot
  controller: AppBundle\Controller\ScreenRemote\HeartbeatController::uploadScreenshotAction
